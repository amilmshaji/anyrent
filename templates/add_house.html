{% extends 'base.html' %}
{% load static %}
{% block content %}


        <!--====== App Content ======-->
        <div class="app-content">

            <!--====== Section 1 ======-->
            <div class="u-s-p-y-60">

                <!--====== Section Content ======-->
                <div class="section__content">
                    <div class="container">
                        <div class="breadcrumb">
                            <div class="breadcrumb__wrap">
                                <ul class="breadcrumb__list">
                                    <li class="has-separator">

                                        <a href="index.html">Home</a></li>
                                    <li class="is-marked">

                                        <a href="dash-edit-profile.html">HOUSE AND APARTMENTS</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--====== End - Section 1 ======-->


            <!--====== Section 2 ======-->
            <div class="u-s-p-b-60">

                <!--====== Section Content ======-->
                <div class="section__content">
                    <div class="dash">
                        <div class="container">
                            <div class="row ">
                                <div class="col-lg-9 col-md-12">
                                    <div class="dash__box dash__box--shadow dash__box--radius dash__box--bg-white">
                                        <div class="dash__pad-2">
                                            <h1 class="dash__h1 u-s-m-b-14">Enter the details</h1>

                                            <div class="row">
                                                <div class="col-lg-12">
                                                    <form class="dash-edit-p" method="post" action="{% url 'add_house' %}"  enctype="multipart/form-data">
                                                        {% csrf_token %}
                                                            <div class="gl-inline">
                                                            <div class="u-s-m-b-30">

                                                                     <label class="gl-label" for="type">Type *</label>
                                                                <select class="select-box select-box--primary-style" name="type" id="type" data-bill="">
                                                    <option selected value="">Choose the Type</option>
                                                    <option value="uae">Apartments</option>
                                                    <option value="uk">House & Floors</option>
                                                </select>

                                                            </div>
                                                            <div class="u-s-m-b-30">

                                                                       <label class="gl-label" for="furnish">Furnishing *</label>
                                                                <select class="select-box select-box--primary-style" name="furnish" id="furnish" data-bill="">
                                                    <option selected value="">Choose the Type</option>
                                                    <option value="uae">Furnished</option>
                                                    <option value="uk">Semi-Furnished</option>
                                                    <option value="us">Unfurnished</option>
                                                </select>

                                                            </div>
                                                        </div>
                                                        <div class="gl-inline">
                                                            <div class="u-s-m-b-30">

                                                                <label class="gl-label" for="bedroom">No of Bedrooms *</label>

                                                                <input class="input-text input-text--primary-style" type="number" id="bedroom" name="bedroom" placeholder="number"></div>
                                                            <div class="u-s-m-b-30">

                                                                <label class="gl-label" for="bathroom">No of Bathrooms *</label>

                                                                <input class="input-text input-text--primary-style" type="number" name="bathroom" id="bathroom" placeholder="number"></div>
                                                        </div>
                                                         <div class="gl-inline">
                                                            <div class="u-s-m-b-30">

                                                                <label class="gl-label" for="builtup">Super Bulidup Area(ft2) *</label>

                                                                <input class="input-text input-text--primary-style" type="number" id="builtup" name="builtup" placeholder="Super Bulidup Area(ft2)"></div>
                                                            <div class="u-s-m-b-30">

                                                                <label class="gl-label" for="capacity">Capacity Area(ft2) *</label>

                                                                <input class="input-text input-text--primary-style" type="number" name="capacity" id="capacity" placeholder="Capacity Area(ft2)"></div>
                                                        </div>
                                                        <div class="gl-inline">

                                                            <div class="u-s-m-b-30">

                                                                <label class="gl-label" for="images">Image *</label>

                                                                <input class="input-text input-text--primary-style" type="file" name="images" id="images" placeholder="Image"></div>
                                                            <div class="u-s-m-b-30">

                                                                <label class="gl-label" for="rent">Rent/Month *</label>

                                                                <input class="input-text input-text--primary-style" type="number" id="rent" name="rent" placeholder="Rent/Month"></div>
                                                        </div>
                                                        <div class="gl-inline">

                                                            <div class="u-s-m-b-30">

                                                                <label class="gl-label" for="ad_title">Ad title *</label>

                                                                <input class="input-text input-text--primary-style" type="text" name="ad_title" id="ad_title" placeholder="Key features of your item"></div>
                                                            <div class="u-s-m-b-30">

                                                                <label class="gl-label" for="add_info">Additional Information *</label>

                                                                <input class="input-text input-text--primary-style" type="text" id="add_info" name="add_info" placeholder="Include conditon,features and reason for selling"></div>
                                                        </div>

                                                        <button class="btn btn--e-brand-b-2" type="submit">SAVE</button>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!--====== End - Section Content ======-->
            </div>
            <!--====== End - Section 2 ======-->
        </div>

        {% endblock %}
